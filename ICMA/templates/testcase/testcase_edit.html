<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
</head>
<body>
<div class="content-wrapper">
    <section class="content">
<div id="dialog">
        <div class="box box-info">
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'test_case_edit' id %}" method="POST">
                      {% csrf_token %}
                <div class="box-body">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">所属项目:</label>
                  <div class="col-sm-10">
                    {{ form.project_own }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">测试案例名称:</label>
                  <div class="col-sm-10">
                    {{ form.testcase_name }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="address" class="col-sm-2 control-label">测试案例描述:</label>
                  <div class="col-sm-10">
                    {{ form.testcase_content}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="tel" class="col-sm-2 control-label">负责人:</label>
                  <div class="col-sm-10">
                    {{ form.charge_user }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="contact" class="col-sm-2 control-label">状态:</label>
                  <div class="col-sm-10">
                    {{ form.status }}
                  </div>
                </div>
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">保存</button>
              </div>
              <!-- /.box-footer -->
            </form>
</div>
    </div>
    </section>
  </div>
{#回传参数至父层#}
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
              parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
</body>
</html>
