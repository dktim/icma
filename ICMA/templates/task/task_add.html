{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/bootstrap/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.min.css">
      <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-duallistbox.css">
{% endblock %}
{% block content %}
<script>
    window.onload=init;
    function init() {
        showhide(2);
    }
    function showhide(n) {
        var box = document.getElementById("cmdb");
        box.className="active";
        var box = document.getElementById("cabinet");
        box.className="active";
    }
</script>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <!--<div class="alert alert-info alert-dismissible" style="display: {#{ display_control }#};">-->
        <div class="alert alert-warning" style="display: {{ display_control }};">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4>{{ tips }}</h4>
        </div>
    </section>

    <!-- Main content -->

    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
	<h3 class="box-title"><span class="glyphicon glyphicon-plus"> </span> 新建目标</h3>
        </div>
        <div class="box-body">
      <form action="{% url 'task_add' %}" method="post">
        {% csrf_token %}
        {{ task_form.as_p }}
        <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'task_list' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
      </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <i class="fa fa-info-circle"></i> 请勿重复添加条目
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
    </section>

  </div>
<script>
$(function (){
    $('.datepicker').datepicker({
        autoclose: true,
        format: 'yyyy-mm-dd',
        todayHighlight: true
    });
})
</script>

   <script>
        var demo1 = $('select[name="sub_task"]').bootstrapDualListbox({
              nonSelectedListLabel: '可选择权限',
              selectedListLabel: '已选择权限',
              preserveSelectionOnMove: 'moved',
              moveOnSelect: false,
        });
    </script>
{% endblock %}
