<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
</head>
<body>
<div class="content-wrapper">
    <section class="content">
<div id="dialog">
        <div class="box box-info">
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'subtask_edit' id %}" method="POST">
                      {% csrf_token %}
                <div class="box-body">


                <div class="form-group" hidden="hidden">
                  <label for="status" class="col-sm-2 control-label">状态</label>
                  <div class="col-sm-10">
                    {{ form.content }}
                  </div>
                </div>
<div class="form-group" hidden="hidden">
                  <label for="status" class="col-sm-2 control-label">状态</label>
                  <div class="col-sm-10">
                    {{ form.task }}
                  </div>
                </div><div class="form-group" hidden="hidden">
                  <label for="status" class="col-sm-2 control-label">状态</label>
                  <div class="col-sm-10">
                    {{ form.charge_user }}
                  </div>
                </div>



                <div class="form-group">
                  <label for="status" class="col-sm-2 control-label">状态</label>
                  <div class="col-sm-10">
                    {{ form.status }}
                  </div>
                </div>




              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">保存</button>
              </div>
              <!-- /.box-footer -->
            </form>
</div>
    </div>
    </section>
  </div>


</body>
</html>
